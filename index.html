<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Stop Watch</title>
</head>

<body>
    <secion class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-size-1">
                                Stop Watch
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                Press Start to Start the clock.
                                <br> Press Stop to Stop The Clock.
                                <br> Press Reset to Reset the Clock
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-primary is-medium" id="start">Start</button>
                            <button class="button card-footer-item is-warning is-medium" id="stop">Stop</button>
                            <button class="button card-footer-item is-danger is-medium" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter is-justify-content-center">
                    <div class="box is-inline-block m-auto">
                        h
                    </div>
                    <div class="box is-inline-block m-auto">
                        h1
                    </div>
                    <div class="box is-inline-block m-auto">
                        h2
                    </div>  
                </div>
            </div>
        </div>
    </secion>
    <!-- my code -->
    <span id="sec">00</span>
    <span id="min">00</span>
    <span id="hrs">00</span>


</body>
<script src="app.js"></script>

</html>
