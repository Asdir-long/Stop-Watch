<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Stop Watch</title>
</head>

<body>
    <secion class="section">
        <div class="container ">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-size-1">
                                Stop Watch
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content has-text-centered">
                                <div class="title is-1">
                                    <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-primary is-medium" id="start">Start</button>
                            <button class="button card-footer-item is-warning is-medium" id="stop">Stop</button>
                            <button class="button card-footer-item is-danger is-medium" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
            
        </div>
    </secion>
    <!-- my code -->



</body>
<script src="app.js"></script>

</html>
